name: Generate Docs and Count Lines of Code

on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            # Checkout repository
            - name: Checkout repository
              uses: actions/checkout@v2
              with:
                  fetch-depth: 0 # Ensure full history for rebase

            # Documentation Generation Steps
            - name: Set up Node.js
              uses: actions/setup-node@v2
              with:
                  node-version: "21.6.2"

            - name: Install dependencies for docs
              run: npm install

            - name: Generate docs
              run: npx typedoc --options typedoc.json

            - name: Copy custom .gitignore for GitHub Actions
              run: cp .github/workflows/gitignore-action .gitignore

            - name: Commit and push docs
              run: |
                  git config --global user.name 'github-actions[bot]'
                  git config --global user.email 'github-actions[bot]@users.noreply.github.com'
                  git add docs/
                  git commit -m 'Update docs'
                  git push origin main
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

            # Lines of Code Counting Steps
            - name: Set up Python
              uses: actions/setup-python@v2
              with:
                  python-version: "3.x"

            - name: Install dependencies for LOC
              run: |
                  python -m pip install --upgrade pip
                  pip install requests matplotlib

            - name: Fetch and Plot LOC
              run: |
                  python .github/scripts/count-loc.py

            # Verify the image file exists and list files for debugging
            - name: List files for debugging
              run: |
                  ls -R

            # Update README.md with new LOC chart
            - name: Update README.md with new LOC chart
              run: |
                  # Ensure the image file is tracked
                  git add LOC_bar_chart.png

                  # Check if image reference is present in README.md
                  if grep -q 'LOC_bar_chart.png' README.md; then
                    echo "Image reference already exists in README.md"
                  else
                    echo "Adding new image reference to README.md"
                    echo "![Lines of Code by Language](LOC_bar_chart.png)" >> README.md
                  fi

                  # Stage README.md changes
                  git add README.md

                  # Commit and push changes
                  git config --global user.name 'github-actions'
                  git config --global user.email 'github-actions@github.com'
                  git commit -m 'Update README.md with new LOC bar chart' || echo "No changes to commit"
                  git push
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
